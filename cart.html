<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        /* Cart Item Styles */
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .cart-item img {
            max-width: 100px;
            margin-right: 20px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #007BFF;
        }

        /* Navigation styles */
        nav {
            background-color: #000;
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 15px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <<li><a href="index.html"><a href="index.html">Home</a></a></li>
            <li><a href="menu.html"><a href="index menu.html2.html">Menu</a></a></li>

                    <li><a href="my delivery.html"><a href="index.html4.html">My Delivery</a></a></li>
                    <li><a href="Aboutus.html"><a href="index.html.5.html">About Us</a></a></li>
                    <li><a href="Contactus.html"><a href="index.html6.html">Contact Us</a></a></li>
                    <li><a href="Locations.html"><a href="index.html7.html">Location</a></a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Shopping Cart</h1>
        <div id="cart-items"></div>
    </div>

    <footer>
        <p>&copy; 2024 Your Restaurant Name. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            displayCartItems();
        });

        function displayCartItems() {
            // Retrieve cart items from localStorage or session storage
            var cartItems = JSON.parse(localStorage.getItem("cart")) || [];

            // Get the container to display cart items
            var cartContainer = document.getElementById("cart-items");

            // Clear the existing content
            cartContainer.innerHTML = "";

            // Loop through each item in the cart
            cartItems.forEach(function (item) {
                // Create a div for each cart item
                var cartItemDiv = document.createElement("div");
                cartItemDiv.classList.add("cart-item");

                // Create an image element for the item
                var img = document.createElement("img");
                img.src = item.image;
                img.alt = item.title;
                cartItemDiv.appendChild(img);

                // Create a div for item details
                var detailsDiv = document.createElement("div");
                detailsDiv.classList.add("cart-item-details");

                // Create a paragraph for item title
                var titlePara = document.createElement("p");
                titlePara.classList.add("cart-item-title");
                titlePara.textContent = item.title;
                detailsDiv.appendChild(titlePara);

                // Create a paragraph for item price
                var pricePara = document.createElement("p");
                pricePara.classList.add("cart-item-price");
                pricePara.textContent = item.price;
                detailsDiv.appendChild(pricePara);

                // Append detailsDiv to cartItemDiv
                cartItemDiv.appendChild(detailsDiv);

                // Append cartItemDiv to cartContainer
                cartContainer.appendChild(cartItemDiv);
            });
        }
    </script>
</body>

</html>
